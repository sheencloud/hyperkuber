apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperkuber.server" . }}
  labels:
    {{- include "hyperkuber.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hyperkuber.selectorLabels" . | nindent 4 }}
